<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigger Clicker</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="Images/logo.gif" alt="Nigger clicker" id="logo">
    <span class="game-music" id="music">Play cool music</span>

    <div class="wrapper-game">
        <div class="game">
            <div id="cottonfield" class="wrapper">
                <img src="Images/cotton-field.png" alt="cotton field" class="click-image" id="click">
            </div>
            <div class="upgrades">
                <div class="upgrade">
                    <div class="wrapper">
                        <div class="tooltip">
                            <span class="tooltiptext">He stupid</span>
                            <img src="Images/basic worker.png" alt="worker" class="upgrade-image">
                        </div>
                        <p class="amount" id="basic-workers-amount">0</p>
                        <img src="Images/add-sign-inactive.png" alt="add" class="upgrade-add">
                    </div>
                    <div class="upgrade-cost">
                        <img src="Images/dollar.svg" alt="dollar">
                        <p class ="entity-upgrade-cost" id="basic-worker-upgrade-cost" data-basePrice="10">10</p>
                    </div>
                </div>
                <div class="upgrade">
                    <div class="wrapper">
                        <div class="tooltip">
                            <span class="tooltiptext">Knows how to gather cotton</span>
                            <img src="Images/stupid worker.png" alt="worker" class="upgrade-image">
                        </div>
                        <p class="amount" id="stupid-workers-amount">0</p>
                        <img src="Images/add-sign-inactive.png" alt="add" class="upgrade-add">
                    </div>
                    <div class="upgrade-cost">
                        <img src="Images/dollar.svg" alt="dollar">
                        <p class ="entity-upgrade-cost" id="stupid-worker-upgrade-cost" data-basePrice="100">100</p>
                    </div>
                </div>
                <div class="upgrade">
                    <div class="wrapper">
                        <div class="tooltip">
                            <span class="tooltiptext">He was once working on a melon farm</span>
                            <img src="Images/melon worker.png" alt="worker" class="upgrade-image">
                        </div>
                        <p class="amount" id="melon-workers-amount">0</p>
                        <img src="Images/add-sign-inactive.png" alt="add" class="upgrade-add">
                    </div>
                    <div class="upgrade-cost">
                        <img src="Images/dollar.svg" alt="dollar">
                        <p class ="entity-upgrade-cost" id="melon-worker-upgrade-cost" data-basePrice="1000">1000</p>
                    </div>
                </div>
                <div class="upgrade">
                    <div class="wrapper">
                        <div class="tooltip">
                            <span class="tooltiptext">He is long and effcient</span>
                            <img src="Images/long worker.png" alt="worker" class="upgrade-image">
                        </div>
                        <p class="amount" id="long-workers-amount">0</p>
                        <img src="Images/add-sign-inactive.png" alt="add" class="upgrade-add">
                    </div>
                    <div class="upgrade-cost">
                        <img src="Images/dollar.svg" alt="dollar">
                        <p class ="entity-upgrade-cost" id="long-worker-upgrade-cost" data-basePrice="10000">10000</p>
                    </div>
                </div>
                <div class="upgrade">
                    <div class="wrapper">
                        <div class="tooltip">
                            <span class="tooltiptext">He was once a dictator</span>
                            <img src="Images/chief worker.jpg" alt="worker" class="upgrade-image">
                        </div>
                        <p class="amount" id="chief-workers-amount">0</p>
                        <img src="Images/add-sign-inactive.png" alt="add" class="upgrade-add">
                    </div>
                    <div class="upgrade-cost">
                        <img src="Images/dollar.svg" alt="dollar">
                        <p class ="entity-upgrade-cost" id="chief-worker-upgrade-cost" data-basePrice="100000">100000</p>
                    </div>
                </div>
                <div class="upgrade">
                    <div class="wrapper">
                        <div class="tooltip">
                            <span class="tooltiptext">He makes your workers work super fast</span>
                            <img src="Images/manager.png" alt="worker" class="upgrade-image">
                        </div>
                        <p class="amount" id="manager-amount">0</p>
                        <img src="Images/add-sign-inactive.png" alt="add" class="upgrade-add">
                    </div>
                    <div class="upgrade-cost">
                        <img src="Images/dollar.svg" alt="dollar">
                        <p class ="entity-upgrade-cost" id="manager-upgrade-cost" data-basePrice="1000000">1000000</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="money">
            <img src="Images/dollar.svg" alt="dollar">
            <p id="money-amount">1000000</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
