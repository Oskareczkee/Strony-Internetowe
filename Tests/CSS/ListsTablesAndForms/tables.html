<html>
    <head>
        <title>Tables</title>
        <link rel="stylesheet" href="Tables.css">
    </head>
    <body>
        <div class="header">
            <p>Showcase of tables in CSS</p>
        </div>
        <div class="content">
            <h2>Foreign Literature Auction</h2>
            <table>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th class="money">Minimal Price</th>
                    <th class="money">Actual Offer</th>
                </tr>
                <tr>
                    <td>E.E Cummmings</td>
                    <td>Tulips and Chimneys</td>
                    <td class="money">6520.0$</td>
                    <td class="money">7612.95 $</td>
                </tr>
                <tr class="even">
                    <td>Charles d'Orl&eacute;ans</td>
                    <td>Po&egrave;mes</td>
                    <td class="money"></td>
                    <td class="money">11 754.55$</td>
                </tr>
                <tr>
                    <td>T.S. Eliot</td>
                    <td>Poems 1909 - 1925</td>
                    <td class="money">4075.00$</td>
                    <td class="money">27 706.00$</td>
                </tr>
                <tr class="even">
                    <td>Sylvia Plath</td>
                    <td>The Colossus</td>
                    <td class="money"></td>
                    <td class="money">3361.00$</td>
                </tr>
            </table>
        </div>
    </body>
</html>
