<html>
    <head>
        <title>Lists</title>
        <link rel="stylesheet" href="Lists.css">
    </head>
    <body>
        <div class="header">
            <p>Showcase of lists in HTML</p>
        </div>

        <div>
            <div class="example">
                    <p>List-style-type</p>
                    <ul class="unordered-list">
                        <li><p>something</p></li>
                        <li><p>something else</p></li>
                    </ul>
            </div>
            <div class="example">
                <p>Custom Image</p>
                <ul class="custom-image">
                    <li><p>something</p></li>
                    <li><p>something else</p></li>
                </ul>
            </div>
            <div class="example">
                <p>List style position</p>
                <div class="list-style-position">
                    <ul>
                        <li>something</li>
                        <li>something else</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
