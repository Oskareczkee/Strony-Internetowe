<html>
    <head>
        <title>Showcase of video and audio in html</title>
    </head>
    <!--I dont use flash technologi presented in the book, as it is not supported-->
    <body>
        <h1>Cool video!</h1>
        <!--We can add multiple sources using source tag inside video-->
        <!--Text inside video tag will show if video cannot be loaded-->
        <video 
            src="C5 Images/Jerżan Jerżan.mp4" 
            preload="metadata"
            controls
            loop
            autoplay
            width="400"
            height="400">
            Sleepy monkey
        </video>

        <h2>Cool Audio!</h2>

        <!--comments from video applies to audio aswell-->
        <audio src="C5 Images/xddd.mp3"
        preload="metadata"
        controls
        loop
        >
        What??!!??
        </audio>

    </body>
</html>
